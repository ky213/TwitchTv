<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TwitchTv</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</head>

<body class="h-100 pt-3" style="background: var(--purple)">
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
                <h1 class="display-1 text-center"><i class="fab fa-twitch fa-1x"></i> </h1>
                <h1 class="display-4 text-center">TwitchTv </h1>
            </div>
            <div class="col-12">
                <form class="col-12 col-sm-10 col-md-8 col-lg-6 m-auto">
                    <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                        <label class="btn btn-secondary ml-auto active">
                            <input type="radio" name="streams" id="option1" autocomplete="off" checked> Stream
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="channels" id="option2" autocomplete="off"> Channel
                        </label>
                    </div>
                    <div class="form-group mt-2">
                        <div class="input-group">
                            <input type="text" name="search" id="search" class="form-control" placeholder="search" aria-describedby="search-help"
                            style="font-size: 2rem"
                            autocomplete>
                            <div class="input-group-append">
                                <button type="submit" class="input-group-text" style="cursor: pointer;">
                                    <i class="fa fa-spinner fa-pulse fa-lg fa-fw d-none "></i>
                                    <span>Go!</span>
                                </button>
                            </div>
                        </div>
                        <small id="search-help" class="text-muted">choose a query type and hit enter</small>
                    </div>
                </form>
            </div>
            <div id="results" class="col-12 text-center">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
