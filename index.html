<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TwitchTv</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</head>

<body class="h-100 pt-3" style="background: var(--purple)">
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <a href="/" class="d-block text-dark">
                <h1 class="display-1 text-center">
                    <i class="fab fa-twitch fa-1x"></i>
                </h1>
                <h1 class="display-4 text-center">TwitchTv </h1>
            </a>
            <div class="col-12">
                <form class="col-12 col-sm-10 col-md-8 col-lg-6 m-auto">
                    <div class="form-group mt-2">
                        <div class="input-group">
                            <input type="text" name="filter" id="filter" class="form-control" placeholder="filter" aria-describedby="search-help" style="font-size: 2rem"
                                autocomplete>
                        </div>
                        <small id="search-help" class="text-light">start typing and a filter will trigger automatically</small>
                    </div>
                </form>
            </div>
            <!-- Results -->
            <div id="results" class="col-12 col-sm-10 col-md-8 col-lg-6 m-auto">
                <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home"
                            aria-selected="true">
                            <h3>All</h3>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile"
                            aria-selected="false">
                            <h3>Online</h3>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact"
                            aria-selected="false">
                            <h3>Offline</h3>
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="all tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <a  class="stream row mb-3 bg-light d-none"  target="_blank">
                            <div class="col-sm-9">
                                <p class="display-name display-4">Display Name</p>
                                <div class="row">
                                    <p class="followers col-sm-4">Followers: N/A</p>
                                    <p class="viewers col-sm-4">Viewers: N/A</p>
                                    <p class="status col-sm-4">Status: Offline</p>
                                </div>
                            </div>
                            <div class="col-sm-3 p-0 bg-danger">
                                <img src="" alt="No Preview" class="logo w-100 h-100 ">
                            </div>
                        </a>
                    </div>
                    <div class="online tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"></div>
                    <div class="offline tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
